<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/75cea09a13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <title>TP1</title>
</head>

<body>
    <header>
        <h3>Herichon Hugo</h3>
        <nav id="icones">
            <i class="fa-brands fa-facebook"></i>

            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-solid fa-circle-half-stroke"></i>
        </nav>
    </header>
    <hr>
    <main>
        <div id="presentation">
            <h1>Bonjour,<br>Je suis photographe d'art,<br><span id="créatif">créatif & engagé.</span></h1>
            <br>
            <p>Je savais pas quoi mettre donc je vais<br>baratiner un petit peu pour avoir du contenu<br>parce c'est plus beau</p>
        </div>
        <nav id="navig">
            <button> NATURE </button>
            <button> PORTRAIT </button>
            <button> ART </button>
            <button> URBAIN </button>
            <button> ANIMAUX </button>
        </nav>
        <div id="image">
            <img src="https://picsum.photos/200?random=1" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=2" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=3" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=4" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=5" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=6" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=7" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=8" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=9" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=10" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=11" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=12" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=13" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=14" alt="image aléatoire">
            <img src="https://picsum.photos/200?random=15" alt="image aléatoire">
        </div>
    </main>
    <footer id="bas">
        <p>©2024 HERICHON HUGO </p>
        <p>Exercice HTML-CSS</p>
    </footer>
</body>

</html>
